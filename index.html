<!DOCTYPE html>
<html>
<head>
	<title>SCOREBOARD APP</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="container">
		<h1>SCOREBOARD APP</h1>
		<div class="gridline">
			<div class="team">
				<p>TEAM A</p>
				<div class="scoreBack">
					<p class="number" id="score1">0</p>
				</div>
				<div>
					<button class="button green" id="add1"> +1 </button>
					<button class="button red" id="subtract1"> -1 </button>
				</div>
			</div>
			<div class="team">
				<p>TEAM B</p>
				<div class="scoreBack">
					<p class="number" id="score2">0</p>
				</div>
				<div>
					<button class="button green" id="add2"> +1 </button>
					<button class="button red" id="subtract2"> -1 </button>
				</div>
				
			</div>
		</div>
		
	</div>
	<script type="text/javascript" src="script.js"></script>
</body>
</html>
